<form #loginForm="ngForm">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input #emailInput="ngModel" ngModel required email name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    <div *ngIf="emailInput.dirty && emailInput.invalid" class="alert alert-danger">
      Veuillez saisir un email valide
    </div>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input ngModel required minlength="4" name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <button (click)="login(loginForm.value)" [disabled]="loginForm.invalid" type="submit" class="btn btn-primary mt-2">Submit</button>
</form>
