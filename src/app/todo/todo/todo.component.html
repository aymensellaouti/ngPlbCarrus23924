<div class="row">
  <div class="col">
    <ol class="list-group">
      <li
        *ngFor="let todo of todos"
        class="list-group-item">
        {{ todo.name}} : {{ todo.content}}
        <i
          (click)="deleteTodo(todo)"
          class="bi bi-trash2"></i>
      </li>
    </ol>
  </div>
  <div class="col">
    name:
    <input [(ngModel)]="todo.name" type="text" class="form-control" /> content:
    <input [(ngModel)]="todo.content" type="text" class="form-control" />
    <button
      [disabled]="!todo.content.trim() || !todo.name.trim()"
      (click)="addTodo()"
      class="btn btn-primary m-2"
    >
      add
    </button>
  </div>
</div>


<div class="alert alert-danger">
  <div class="row">
    <ng-container *ngIf="todos$ | async as todos">
       <div class="col-4"
          *ngFor="let todo of todos"
        > {{todo.title}} </div>
    </ng-container>


  </div>
</div>
